<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes | Casa Cereser</title>

    <!-- Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        /* Specific styles for product page */
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-lg);
            padding-top: var(--space-xl);
            padding-bottom: var(--space-xl);
            max-width: 1200px;
            margin: 0 auto;
            padding-left: var(--container-padding);
            padding-right: var(--container-padding);
        }

        @media (min-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr 1fr;
                align-items: center;
            }
        }

        .detail-image-wrapper {
            background-color: #f0ece6;
            padding: var(--space-md);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }

        .detail-image {
            max-height: 70vh;
            width: auto;
            object-fit: contain;
        }

        .detail-header h1 {
            font-size: var(--text-3xl);
            margin-bottom: 0.5rem;
            color: var(--color-deep-bordeaux);
        }

        .detail-meta {
            font-size: var(--text-lg);
            color: var(--color-text-muted);
            margin-bottom: 1rem;
        }

        .detail-price {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--color-deep-bordeaux);
            margin-bottom: 2rem;
        }

        .detail-description {
            font-size: var(--text-base);
            line-height: 1.8;
            margin-bottom: 2rem;
            color: var(--color-obsidian);
        }

        .detail-specs {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .spec-item h4 {
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-antique-gold);
            margin-bottom: 0.5rem;
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>

    <script src="js/app.js" defer type="module"></script>
</head>

<body>

    <!-- Header (Same as index) -->
    <header class="site-header glass">
        <div class="container header-inner">
            <a href="/" class="logo">Casa Cereser</a>
            <div class="header-actions">
                <button class="btn-cart" aria-label="Carrinho">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path
                            d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z"
                            stroke="#2C0404" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M3 6H21" stroke="#2C0404" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10"
                            stroke="#2C0404" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main id="product-detail">
        <!-- Content injected by JS -->
    </main>

    <!-- Cart Drawer (Same as index) -->
    <div class="cart-overlay"></div>
    <aside class="cart-drawer">
        <div class="cart-header">
            <h3>Sua Adega</h3>
            <button class="close-cart" aria-label="Fechar carrinho">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" stroke="#2C0404" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-weight: 600;">
                <span>Total</span>
                <span class="cart-total">R$ 0,00</span>
            </div>
            <button class="btn btn-primary" style="width: 100%;">Finalizar Compra</button>
        </div>
    </aside>

</body>

</html>
